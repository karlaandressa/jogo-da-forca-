<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jogo da Forca</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://kit.fontawesome.com/b5718073e0.js" crossorigin="anonymous"></script>
        <style>@import url('https://fonts.googleapis.com/css2?family=Silkscreen&display=swap');</style>
    <script src="https://kit.fontawesome.com/9e46e299e9.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <img src="/imgs/logo-alura.png" alt="Logo da Alura" class="logo" />
            <div class="caixa-titulo">
                <h1 class="titulo">Jogo da Forca</h1>
            </div>
            
        </header>

        <main>
            <section class="inicio">
                <button class="botao-jogar">Iniciar jogo</button>
                <button class="botao-adicionar-palavra">Adicionar palavra</button>
            </section>

            <section class="nova-palavra">
                <textarea rows="5" cols="30" class="palavra-frase" placeholder="Crie sua nova palavra"></textarea>
                <button class="botao-cancelar">Cancelar</button>
                <button class="botao-salvar-comecar">Salvar</button>   
            </section>

            <section class="jogo">

                <div class="canvas">
                    <canvas width="350" height="410" class="canvas-forca"></canvas>
                </div>
                <div class="caixa-palavra"></div>
                <div class="caixa-letra-errada"></div>
                <div class="teclado"></div>
                <div class="container-botoes">
                    <button class="botao-novo-jogo">Novo jogo</button>
                    <button class="botao-desistir">Desistir</button>
                </div>

                <div class="venceu">
                    <div class="conteudo-venceu">
                        <p>Você venceu! Parabéns!!</p>
                        <button class="botao-voltar">Voltar</button>
                    </div>
                </div>

                <div class="perdeu">
                    <div class="conteudo-perdeu">
                        <p>Não desista, você pode acertar na próxima!</p>
                        <p class="paragrafo-fim"></p>
                        <button class="botao-voltar" id="voltar">Tentar novamente</button>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <div class="contato">
                <a href="https://www.linkedin.com/in/karlaandressa-dev/"><i class="fa-brands fa-linkedin fa-2x"></i></a>
                <a href="https://github.com/karlaandressa"><i class="fa-brands fa-square-github fa-2x"></i></a>
            </div>
            <p>Desenvolvido por Karla Andressa - 2022</p>
            <p>Programa ONE | Alura</p>
        </footer>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
